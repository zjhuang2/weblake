<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Font Awesome Demo</title>
        <!--link to Font Awesome CDN - Content Delivery Network-->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>
        <!--Sizing icons: https://fontawesome.com/v5.15/how-to-use/on-the-web/styling/sizing-icons-->
        <i class="fab fa-accessible-icon"></i>
        <i class="fab fa-accessible-icon fa-3x"></i>
        <i class="fab fa-accessible-icon fa-5x"></i>
        <i class="fab fa-accessible-icon fa-10x"></i>

        <br>
        <i class="fas fa-address-card fa-5x"></i>
        <br>

        <a href="http://www.twitter.com" aria-label="Twitter"><i class="fab fa-twitter fa-5x"></i></a>
        <a href="http://www.pinterest.com" aria-label="Pinterest"><i class="fab fa-pinterest fa-5x"></i></a>
        <br>
    </body>
</html>
